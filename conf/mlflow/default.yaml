# MLflow experiment tracking (local file-based store)
# The Ultralytics built-in MLflow callback auto-logs metrics and artifacts.
# This config controls the wrapper that sets up the environment for it.
enabled: true
tracking_uri: runs/mlflow          # Relative to project_root
experiment_name: null               # null → auto-derived from training.name
run_name: null                      # null → auto-generated by MLflow
ui_port: 5000                       # Port for auto-launched MLflow UI

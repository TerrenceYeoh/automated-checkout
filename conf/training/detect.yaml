# Detection training hyperparameters
epochs: 70
batch: 24
patience: 10
optimizer: AdamW
lr0: 0.001
lrf: 0.01
warmup_epochs: 5
cos_lr: true

# Augmentation
hsv_h: 0.015
hsv_s: 0.5
hsv_v: 0.3
degrees: 15
translate: 0.1
scale: 0.5
flipud: 0.1
fliplr: 0.5
mosaic: 1.0
mixup: 0.1
copy_paste: 0.1

# Resume
resume: true

# Output
project: runs/detect
name: checkout_v1
exist_ok: true
